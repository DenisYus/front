<!doctype html>

<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="utf-8" />
  <title>&lt;my-element> Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/shoelace.js" ></script>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/lit/polyfill-support.js"></script>

  <script type="module" src="./dev/components/userPage.js"></script>
  <script type="module" src="./dev/components/loginForm.js"></script>
  <script type="module" src="./dev/components/navBar.js"></script>


  <style>
    p {
      border: solid 1px blue;
      padding: 8px;
    }

  </style>
</head>
<body>
<login-form></login-form>
<nav-bar style="display: none;"></nav-bar>
<user-page style="display: none;"></user-page>


<script>

  const loginForm = document.querySelector('login-form');
  const navBar = document.querySelector('nav-bar');
  const userPage = document.querySelector('user-page');


  document.addEventListener('login-success', () => {

    loginForm.style.display = 'none';

    navBar.style.display = 'flex';
    userPage.style.display = 'block';

  });
</script>
</body>
</html>
